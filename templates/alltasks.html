<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<title>All Tasks</title>

<body>
<div class="container-fluid" style="padding-left: 20px; padding-top:20px;">
<form action="/search" method="GET">
    <input type="text" name="search" id="search" placeholder="Search For your Tasks here!" class="form-control width100" required>
    <span class="input-group-btn"><button type="submit" class="btn btn-primary" style="padding-left: 47%;padding-right: 49%;" >Search!</button></span>
</form>
</div>

<h1>All Your Tasks!:</h1>
<hr>
{% for task in tasks %}
<div class="container-fluid">
<h2>Title:-{{task.tname}} </h2>
<p>Description:-{{task.description}} </p>
<h4>Created on:-{{task.date_posted}} </h4>
<a href="/delete/{{task.id}}" class="link-primary">Delete</a>
<a href="/edit/{{task.id}}" class="link-primary">edit</a>
<hr>
<div>
{% endfor %}

</body>
